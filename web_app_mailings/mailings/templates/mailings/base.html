<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Приложение для рассылок{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'mailings:home' %}">Главная страница</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'users:profile' %}">Мой профиль</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'mailings:recipient_list' %}">Все получатели</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" href="{% url 'mailings:message_list' %}">Все сообщения</a>
                    </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                        <a href="{% url 'users:logout' %}"
                            id="logout-link"
                            class="nav-link active"
                            style="cursor: pointer;">Выход</a>
                        <form id="logout-form" action="{% url 'users:logout' %}" method="post" style="display:none;">
                            {% csrf_token %}
                        </form>

                        <script>
                            document.getElementById('logout-link').addEventListener('click', function(e) {
                                e.preventDefault();
                                document.getElementById('logout-form').submit();
                            });
                        </script>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-4">
        {% block content %}
        {# Содержимое каждого конкретного шаблона будет вставляться сюда #}
        {% endblock %}
    </div>
    <footer class="footer">
        <div class="container text-center">
            <p class="text-muted">Приложение для рассылок. Все права защищены.</p>
        </div>
    </footer>

    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
