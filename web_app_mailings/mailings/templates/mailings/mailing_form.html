{% extends 'mailings/base.html' %}

{% block title %}Создание рассылки{% endblock %}

{% block content %}
    <h1>{% if mailing.object %}Редактировать{% else %}Создать{% endif %} рассылку</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'mailings:home' %}">Назад к списку</a>
{% endblock %}
