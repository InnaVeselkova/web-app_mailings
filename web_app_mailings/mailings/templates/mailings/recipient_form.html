{% extends 'mailings/base.html' %}

{% block title %}Создание получателя{% endblock %}

{% block content %}
    <h1>{% if object %}Редактировать{% else %}Создать{% endif %} получателя</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'mailings:recipient_list' %}">Назад к списку</a>
{% endblock %}
